<nav class="navbar navbar-expand-lg fixed-top">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
      <fa-icon [icon]="faBars" class="menu_hamburger"></fa-icon>
    </span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"
          [attr.data-toggle]="mobile ? 'collapse' : ''"
          data-target="#navbarSupportedContent"
          [class.active]="page === selectedPage"
          *ngFor="let page of pages">
        <a class="nav-link"
           (click)="changePage(page)"
           [routerLink]="page">
          <span *ngIf="page === 'baskets'">
            <fa-icon [icon]="faClipboard"></fa-icon> {{page}}
          </span>
          <span *ngIf="page === 'checkout'">
            <fa-icon [icon]="faShoppingCart"></fa-icon> {{page}}
          </span>
        </a>
      </li>
    </ul>
  </div>
</nav>
<div style="margin-top: 50px;padding-top: 50px;"></div>
